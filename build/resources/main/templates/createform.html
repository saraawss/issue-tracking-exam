<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" ng-app="myapp" ng-controller="myappcontroller">

<head>

    
    <meta charset="UTF-8"/>
    <title>Issue Tracking System</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>

    <!-- MetisMenu CSS -->
    <link href="vendor/metisMenu/metisMenu.min.css" rel="stylesheet"></link>

    <!-- Custom CSS -->
    <link href="dist/css/sb-admin-2.css" rel="stylesheet"></link>

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>

 	
</head>

<body>

   <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Issue Tracking System</a>
            </div>
            <!-- /.navbar-header -->
	
			<div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        
                        <li>
                            <a href="./createform" ng-click="getcreatepage()"><i class="fa fa-dashboard fa-fw"></i> Create Issue</a>
                        </li>
                       
                        <li>
                            <a href="./issue_report"><i class="fa fa-table fa-fw"></i> Issue Report</a>
                        </li>
                   
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>
        
        <!-- Page Content -->
        <div id="page-wrapper">
        
        <div class="row">
        	<div class="col-lg-12" ng-if ="create">
            	<h1 class="page-header">Create Task</h1>
            </div>
            <div class="col-lg-12" ng-if ="update">
            	<h1 class="page-header">Update Task</h1>
            </div>
            
        </div>
        
        <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Basic Details
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                
                                	<form id="myForm" ng-submit="submitData(create)" >
                                		<input type="hidden" id="id" ng-model="formData.id"></input>
                                        <div class="form-group">
                                            <label>Title</label>
                                            <input class="form-control" id="title" ng-model="formData.title"></input>
                                        </div>
                                        <div class="form-group">
                                            <label>Description</label>
                                            <input class="form-control" id="description" ng-model="formData.description"></input>
                                        </div>
                                        <div class="form-group">
                                            <label>Status</label>
                                            <select class="form-control" id="status" ng-model="formData.status">
                                                <option>backlog</option>
                                                <option>done</option>
                                                <option>in_progress</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Reporter</label>
                                            <select class="form-control"  ng-model="formData.reportUser" ng-options="opt.id as opt.username for opt in formData.userData">
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Assignee</label>
                                            <select class="form-control" id="assignee"  ng-model="formData.assignee" ng-options="opt.id as opt.username for opt in formData.userData">
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Completed Date</label>
                                            <input type="date" class="form-control" id="completed" ng-model="formData.completed"></input>
                                        </div>
                                        
                                        <div ng-if ="create">
                                        	<button type="submit" ng-disabled="submit_disabled" class="btn btn-default">Submit</button>
                                        </div>
                                        
                                        <div ng-if ="update">
                                        	<button type="submit" class="btn btn-default">Update</button>
                                        </div>
                                        
                                    </form>
                                </div>
                                
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
          </div>
            
        </div>
        <!-- /#page-wrapper -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="webjars/angularjs/1.4.9/angular.js"></script>
	<script src="webjars/angularjs/1.4.9/angular-resource.js"></script>
	<script src="webjars/angularjs/1.4.9/angular-route.js"></script>
	<script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <!--script src="./js/angular-datatables.min.js"></script-->
    <script src="https://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
    <script src="webjars/angular-datatables/0.4.0/angular-datatables.min.js"></script>
    

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>

</body>

</html>
